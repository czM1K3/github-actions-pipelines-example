name: CICD

on:
  push:
    branches:
      - "master"

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build project
        run: bun run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-output
          path: dist/
  deploy:
    name: Deploy project
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-output
      - name: Fetch Teleport binaries
        uses: teleport-actions/setup@v1
        with:
          version: 14.0.1
      - name: Fetch credentials using Machine ID
        id: auth
        uses: teleport-actions/auth@v1
        with:
          proxy: teleport.madsoft.cz:443
          token: github-example-token
          certificate-ttl: 1h
          anonymous-telemetry: 0
      - name: Delete old files
        run: tsh -i ${{ steps.auth.outputs.identity-file }} ssh root@debian "rm -rf /var/www/html"
      - name: Copy new files
        run: tsh -i ${{ steps.auth.outputs.identity-file }} scp ${{ github.workspace }} root@debian:/var/www/html
